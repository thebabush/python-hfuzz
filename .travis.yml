language: python
python:
  - "2.7"
  - "3.6"
before_script:
  - wget https://github.com/google/honggfuzz/archive/master.zip -O /tmp/hf.zip
  - mkdir -p /tmp/build
  - cd /tmp/build && unzip /tmp/hf.zip && make
  - export HFUZZ_PATH=/tmp/build
install:
  - pip install -U -r requirements.txt
  - python setup.py install
